<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__close-button" type="button" data-modal-close>
      <svg class="modal__close-icon">
        <use href="/images/icons.svg#icon-modal_close"></use>
      </svg>
    </button>
    <div class="modal__container">
      <ul class="modal__content">
        <li class="modal__item">
          <h4 class="modal__header">Thanks for choosing</h4>
          <img
            class="modal__image"
            src="/images/logo.png"
            alt="company logo"
            width="180px"
            height="45px"
          />
        </li>
        <li class="modal__item">
          <p class="modal__paragraph">Fill out this form to get inquiry</p>
        </li>
        <ul class="modal__input-contaier">
          <li class="modal__item">
            <label for="client-name">
              <input
                class="modal__input-field"
                type="text"
                name="client-name"
                id="client-name"
                placeholder="Name..."
                class="modal__input-field"
              />
            </label>
          </li>
          <li class="modal__item">
            <label for="client-email">
              <input
                type="email"
                name="client-email"
                id="client-email"
                placeholder="E-mail..."
                class="modal__input-field"
              />
            </label>
          </li>
        </ul>
        <li class="modal__item">
          <ul>
            <li class="modal__item">
              <label class="modal__checkbox-label" for="">
                <input type="checkbox" />
                <p class="modal__paragraph--small">
                  I agree with <span class="underline">Terms</span> and
                  <span class="underline">Conditions</span>
                </p>
              </label>
            </li>
          </ul>
        </li>

        <li class="modal__item">
          <button class="modal__button" type="submit" data-modal-close>Submit</button>
        </li>
      </ul>
    </div>
  </div>
</div>
